<html>
    <head>
        <title>Tabella lettere</title>
        
    </head>
    <body>
       
         <table border="4" style="border-color: red;width: 500px;height: 500px;text-align: center;vertical-align: middle;">                        
            <tr>           
                <td >A</td>
                <td >B</td>
                <td >C</td>   
                <td >D</td>
            </tr>
            <tr>           
                <td >E</td>
                <td colspan="3">F</td>
            </tr>
            <tr>           
                <td >I</td>                
                <td rowspan="2" colspan="3" style="background-color: red">J</td>   
               
            </tr>
            <tr>           
                <td >M</td>                
            </tr>
            <tr>           
                <td >Q</td>
                <td >R</td>  
                <td >S</td>
                <td >T</td>
            </tr>
        </table>
        
    </body>
</html>
